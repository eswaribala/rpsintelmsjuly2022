<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Order Id</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="orderId"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">CustomerId</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="customerId"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Order Date</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="orderDate"
                   cam-variable-type="String"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Order Amount</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="orderAmount"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    
</form>
