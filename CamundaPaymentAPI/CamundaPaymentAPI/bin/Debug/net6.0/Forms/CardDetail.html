<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Card No</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="cardNo"
                   cam-variable-type="Long"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Expiry Date</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="expiryDate"
                   cam-variable-type="String"
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">CVV</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="cvv"
                   cam-variable-type="Integer"
                   class="form-control" />
        </div>
    </div>
    

</form>
